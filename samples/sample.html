<!doctype html>
<html>
<head>
  <title>Logarithmic Line Chart</title>
  <script src="../vendor/Chart.min.js"></script>
  <script src="../src/Chart.LogarithmicLine.js"></script>
</head>
<body>
  <div style="width: 50%">
    <canvas id="canvas" height="450" width="600"></canvas>
  </div>


  <script>
  var randomScalingFactor = function(){ return Math.round(Math.random()*10000)};
  var lineChartData = {
    labels : ["January","February","March","April","May","June","July"],
    datasets : [
    {
      label: "My First dataset",
      fillColor : "rgba(220,220,220,0.2)",
      strokeColor : "rgba(220,220,220,1)",
      pointColor : "rgba(220,220,220,1)",
      pointStrokeColor : "#fff",
      pointHighlightFill : "#fff",
      pointHighlightStroke : "rgba(220,220,220,1)",
		  data: [1, 15, -96, 150, 600, 5000, 9000]
    },
    {
      label: "My Second dataset",
      fillColor : "rgba(151,187,205,0.2)",
      strokeColor : "rgba(151,187,205,1)",
      pointColor : "rgba(151,187,205,1)",
      pointStrokeColor : "#fff",
      pointHighlightFill : "#fff",
      pointHighlightStroke : "rgba(151,187,205,1)",
		  data: [120, 9, 65, 300, 700, 1200, 900]
    }]
  };
  window.onload = function(){
    var ctx = document.getElementById("canvas").getContext("2d");
    window.myBar = new Chart(ctx).LogarithmicLine(lineChartData, {
      responsive : true
    });
  };
  </script>
</body>
</html>
